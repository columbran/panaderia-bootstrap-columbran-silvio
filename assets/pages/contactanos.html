     <header></header>
     <main>
        <H1 class="text-center my-5">Contactanos</H1>
        <form class="row" action="">
            <div class="col-12 mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
            </div>
            <div class="col-12 mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
            </div>
            <div class="col-12 mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su Email">
            </div>
            <div class="col-12 mb-3">
                <label for="telefono" class="form-label">Telefono</label>
                <input type="number" class="form-control" id="telefono" placeholder="Ingrese su numero de telefono">
            </div>
            <div class="col-12 mb-3">
                <label for="comentario" class="form-label">Comentarios</label>
                <textarea class="form-control" id="COMENTARIOS"placeholder="Ingrese su Comentario" rows="3"></textarea>
              </div>
              <div class="col-12 mb-3 row justify-content-center">
                <input class="btn w-50" type="submit" value="Enviar">
            </div>
              <div class="col-12 mb-3 row justify-content-center">
                <input class="btn w-50" type="submit" value="Reiniciar">
            </div>
        </form>
